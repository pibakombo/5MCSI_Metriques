<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f1f8e9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Nombre de commits par minute</h1>
    <table id="commits_table">
        <thead>
            <tr>
                <th>Minute</th>
                <th>Nombre de commits</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici par le script -->
        </tbody>
    </table>
</div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // Récupération des commits via l'API GitHub
        fetch('https://api.github.com/repos/Eliashnf/5MCSI_Metriques/commits')
            .then(response => response.json())
            .then(data => {
                const commitsByMinute = {};

                // Parcourir chaque commit et extraire la date
                Promise.all(data.map(commitData => {
                    const commitDate = commitData.commit.author.date;

                    // Appel à l'API Flask pour extraire les minutes du commit
                    return fetch(`/extract-minutes/${encodeURIComponent(commitDate)}`)
                        .then(response => response.json())
                        .then(result => {
                            const minute = result.minutes;

                            // Compter le nombre de commits par minute
                            if (!commitsByMinute[minute]) {
                                commitsByMinute[minute] = 1;
                            } else {
                                commitsByMinute[minute]++;
                            }
                        });
                })).then(() => {
                    // Sélectionner le corps du tableau
                    const tableBody = document.querySelector('#commits_table tbody');
                    tableBody.innerHTML = '';  // Effacer tout contenu précédent

                    // Insérer les données dans le tableau
                    for (const minute in commitsByMinute) {
                        const row = document.createElement('tr');
                        const minuteCell = document.createElement('td');
                        const commitsCell = document.createElement('td');

                        minuteCell.textContent = minute;
                        commitsCell.textContent = commitsByMinute[minute];

                        row.appendChild(minuteCell);
                        row.appendChild(commitsCell);
                        tableBody.appendChild(row);
                    }
                });
            })
            .catch(error => console.error('Erreur lors de la récupération des données :', error));
    });
</script>

</body>
</html>
