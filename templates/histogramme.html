<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div"></div>
    <script>
      // Chargement de Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupération de données depuis l'API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            // Créer une DataTable pour l'histogramme
            var dataTable = new google.visualization.DataTable();
            
            // Ajouter les colonnes
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température (°C)');
            
            // Ajouter les lignes en parcourant les résultats du JSON
            data.results.forEach(entry => {
              // Conversion de l'UNIX timestamp en une date lisible
              var date = new Date(entry.Jour * 1000);
              var formattedDate = date.toLocaleDateString();
              
              // Ajout des données (date et température) à la table
              dataTable.addRow([formattedDate, entry.temp]);
            });
            
            // Configuration des options de l'histogramme
            var options = {
              title: 'Histogramme des températures de la ville de Tawarano',
              legend: { position: 'none' },
              hAxis: {
                title: 'Date'
              },
              vAxis: {
                title: 'Température (°C)'
              },
              colors: ['#76A7FA'],
              bar: { groupWidth: '75%' }
            };

            // Dessiner l'histogramme
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
            console.error('Erreur lors du chargement des données :', error);
          });
      }
    </script>
  </body>
</html>
